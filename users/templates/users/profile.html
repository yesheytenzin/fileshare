{% extends "blog/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- profile page -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<div class="container mt-4 mb-1">
  <div class="row no-gutters">
    <div class="col-md-5 col-lg-5"><img src="{{ user.profile.image.url }}"></div>
    <div class="col-md-7 col-lg-7">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between align-items-center p-2 text-white" style="background-color: #181c45;">
          <h3 class="display-6" style="color: white;">{{ user.username }}</h3></div>
            <div class="p-3 bg-black">
                <h6 style="color: white;">{{ user.email }}</h6>
            </div>
            <div class="d-flex flex-row text-white">
              <div class="p-2 text-center skill-block w-100" style="background-color: #8d99ae;">
                  <form method="POST" enctype="multipart/form-data" class="form">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          <legend class="border-bottom mb-2">Profile Info</legend>
                          <div class="form-group">
                              {{ u_form|crispy }}
          
                          </div>
                          <div class="form-group">
                              {{ p_form.image }}
                          </div>
                      </fieldset>
                      <div class="form-group">
                        <button class="btn btn-light" type="submit">Update</button>
                          
                      </div>
                  </form>
                  <script>
                    $(document).ready(function(){
                        $('.form').on('submit', function(){
                            alert('Your data was updated.');
                        });
                    });
                  </script>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<style>
 img {
    width: 100%;
    height: 100%;
  }

  .bg-black {
    background: #817f7f;
  }

  .skill-block {
    width: 30%;
  }

  @media (min-width: 991px) and (max-width:1200px) {
    .skill-block {
      padding: 32px !important;
    }
  }

  @media (min-width: 1200px) {
    .skill-block {
      padding: 25px !important;
    }
  }

  body {
    background-color: #eeeeee;
  }
</style>
{% endblock content %}
