{% load static %}
{% load crispy_forms_tags %}
<!-- login page -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login | FileHub</title>
</head>
<body>
  <div class="d-lg-flex half">
      <div class="bg order-1 order-md-3">
          <style>
              .bg {
                  background-image: url('{% static "images/bg_1.jpg" %}');
              }
          </style>
      </div>

      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Login to <strong>FileHub</strong></h3>
              <p class="mb-4">Unlock the Power of Seamless Sharing with FileHub</p>
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Log In</legend>
                  <div class="form-group">
                    {{ form|crispy }}
                  </div>
            
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>
                  <button class="btn btn-block btn-primary" type="submit">Login</button>
                </fieldset>
              </form>
              <div class="border-top pt-3">
                <small class="text-muted">
                  Need An Account? <a class="ml-2" href="{% url 'register' %}" style="color: blue;">Sign Up now</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div> 
  </div>
  <!--scripts-->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
