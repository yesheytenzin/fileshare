{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">

    <title>Register | FileHub</title>
</head>

<body>
        
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-3">
            <style>
                .bg {
                    background-image: url('{% static "images/bg_2.jpg" %}');
                }
            </style>
        </div>

        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Signup to <strong>FileHub</strong></h3>
                    <p class="mb-4">Unlock the Power of Seamless Sharing with FileHub</p>
                    {% block content %}
                        <div class="content-section">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-4">Join Today</legend>
                                    {{ form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                                </div>
                            </form>
                            <div class="border-top pt-3">
                                <small class="text-muted">
                                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}" style="color: blue;">Sign In</a>
                                </small>
                            </div>
                        </div>
                    {% endblock content %}
                </div>
                </div>
            </div>
        </div>    
        
    </div>
    <!-- scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
